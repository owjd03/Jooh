<!DOCTYPE html>
<html>
<head>
    <title>Eco-Sense Insights</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 380px; /* Wider for more content */
            min-height: 200px;
            max-height: 580px; /* Max height for scroll */
            padding: 15px;
            background-color: #f8f8f8;
            color: #333;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        h2 {
            color: #4CAF50;
            margin-top: 0;
            font-size: 1.4em;
            text-align: center;
        }
        .loading-state, .error-state, .not-ecommerce-state { /* Added not-ecommerce-state */
            text-align: center;
            padding: 30px;
            color: #666;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #D32F2F;
        }
        .not-ecommerce-message { /* Specific style for non-ecommerce message */
            color: #2196F3;
        }

        /* Results styling */
        .eco-sense-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .eco-sense-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .eco-sense-section h3, .eco-sense-section h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }
        .eco-sense-section p {
            font-size: 0.9em;
            line-height: 1.5;
            color: #555;
            margin-bottom: 5px;
        }
        .eco-sense-overall-score h3 {
            text-align: center;
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        .eco-sense-overall-score span {
            font-weight: 700;
        }
        .eco-sense-pillars-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column in popup for space */
            gap: 15px;
            margin-top: 10px;
        }
        .eco-sense-pillar-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .eco-sense-pillar-item strong {
            display: block;
            margin-bottom: 5px;
            color: #444;
        }
        .eco-sense-alternatives ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }
        .eco-sense-alternatives li {
            background-color: #f0f8ff;
            border: 1px solid #d0e8ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .eco-sense-alternatives li:last-child {
            margin-bottom: 0;
        }
        .eco-sense-alternatives li strong {
            color: #2196F3;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h2>Eco-Sense Insights</h2>

    <div id="loading" class="loading-state">
        <div class="spinner"></div>
        <p>Analyzing product sustainability...</p>
    </div>

    <div id="notEcommerce" class="not-ecommerce-state hidden">
        <p class="not-ecommerce-message">This does not appear to be an e-commerce product page. <br>Browse to a product page to get sustainability insights.</p>
    </div>

    <div id="error" class="error-state hidden">
        <p>Could not retrieve sustainability insights.</p>
        <p id="errorMessage" class="error-message"></p>
        <p>Please ensure your Flask backend server is running and try again.</p>
    </div>

    <div id="results" class="hidden">
        <!-- Sustainability data will be injected here by popup.js -->
    </div>

    <script src="popup.js"></script>
</body>
</html>
